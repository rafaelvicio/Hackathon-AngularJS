<div class="row">
	<h2>Cadastro de Tipo de Denuncia</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="cadastrar(tipo)">
	<div class="form-group">
		<input type="text" ng-model="tipo" class="form-control" placeholder="Descricao">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Cadastrar</button>
		<a href="#/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
